<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uygulama Çalışması 4 </title>
</head>

<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz...</h1>
    <hr>
    <form>
        <h3>Hesap Bilgileriniz</h3>

        <p>Kullanıcı Adı : <input type="text" name="kullaniciAdi" placeholder="Kullanıcı adı giriniz" required></p>

        <p>Eposta : <input type="email" name="email" placeholder="e-posta giriniz" required></p>

        <p>Parola : <input type="password" name="sifre" placeholder="parola giriniz" required></p>

        <h3>Kişisel Bilgileriniz</h3>

        <p>Ad : <input type="text" name="ad"></p>
        <p>Soyad : <input type="text" name="soyad"></p>

        <p>
            Şehir :
            <select>
                <option selected>Seçiniz</option>
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Ankara</option>
            </select>
        </p>

        <p>Cinsiyet : <input type="radio" name="cinsiyet"> Erkek <input type="radio" name="cinsiyet"> Kadın</p>

        <p>Hobileriniz : <input type="checkbox" name="hobi"> Sinema <input type="checkbox" name="hobi"> Gezmek <input
                type="checkbox" name="hobi"> Spor <input type="checkbox" name="hobi"> Kitap</p>
        
        <button type="submit" value="kaydet">Kaydet</button>

    </form>
</body>

</html>
